<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Millonario</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stage">
    <header class="header">
      <h1>QUIZ <span class="gold">MILLONARIO</span></h1>
      <div class="controls">
        <button id="addQuestionBtn" class="small">âž• Agregar pregunta</button>
        <div class="lifelines">
          <button id="fiftyBtn" class="lifeline">50/50</button>
          <button id="callBtn" class="lifeline">ðŸ“ž Llamar</button>
          <button id="audBtn" class="lifeline">ðŸ‘¥ PÃºblico</button>
        </div>
      </div>
    </header>

    <main class="game">
      <section class="left">
        <div class="question-card">
          <div id="questionText" class="question">Pregunta por defecto...</div>
          <div id="options" class="options">
            <button class="opt" data-i="0" onclick="selectAnswer(0)"><span class="opt-letter">A</span><span class="opt-text"></span></button>
            <button class="opt" data-i="1" onclick="selectAnswer(1)"><span class="opt-letter">B</span><span class="opt-text"></span></button>
            <button class="opt" data-i="2" onclick="selectAnswer(2)"><span class="opt-letter">C</span><span class="opt-text"></span></button>
            <button class="opt" data-i="3" onclick="selectAnswer(3)"><span class="opt-letter">D</span><span class="opt-text"></span></button>
          </div>

          <div id="feedback" class="feedback"></div>

          <div class="nav">
            <button id="nextBtn" class="primary" onclick="nextQuestion()">Siguiente pregunta</button>
          </div>
        </div>
      </section>

      <aside class="right">
        <div class="money-title">Premios</div>
        <ul id="moneyList" class="money-list"></ul>
      </aside>
    </main>

    <footer class="footer">
      <small>Quiz Millonario â€” versiÃ³n web (propia, no oficial)</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
